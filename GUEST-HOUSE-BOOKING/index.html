<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Online Guest House Booking NISER
				</span>
                <fieldset>
                    <legend>Check Availability:</legend>
                    <div class="wrap-input100 input100-select">
                        <span class="label-input100">Room Type</span>
                        <div>
                            <select class="selection-2" name="service">
                                <option>-Select-</option>
                                <option>Single A/C</option>
                                <option>Double A/C</option>
                                <option>Single NON-A/C</option>
                                <option>Double NON-A/C</option>
                            </select>
                        </div>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">From Date</span>
                        <input class="input100" type="datetime-local" name="fdate">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <span class="label-input100">To Date</span>
                        <input class="input100" type="datetime-local" name="tdate">
                        <span class="focus-input100"></span>
                    </div>
				</fieldset>
				
				 <fieldset>
                    <legend>Member Details:</legend>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Category</span>
					<div>
						<select class="selection-2" name="category">
                        	<option>-Select-</option>
							<option>NISER Student</option>
                            <option>NISER Faculty/Staff</option>
                            <option>Govt. Employee</option>
                            <option>Other than Govt. Employee</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
                 <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Epf No/Roll No</span>
					<input class="input100" type="text" name="epr-roll" >
					<span class="focus-input100"></span>
				</div>
                <div class="wrap-input100 input100-select">
					<span class="label-input100">Purpose of Visit:	</span>
					<div>
						<select class="selection-2" name="purpose">
                        	<option>-Select-</option>
							 <option>Official</option>
                            <option>Private/Personal</option>
                            <option>Govt. Official on personal visit</option>
                            <option>Other than Govt.Official on Official Visit</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
                </fieldset>
                 <fieldset>
                    <legend>Guest Details:</legend>
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <span class="label-input100">Name of the Guest</span>
                        <input class="input100" type="text" name="name" placeholder="Enter your Name">
                        <span class="focus-input100"></span>
                    </div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="text" name="email" placeholder="Enter your email addess">
                        <span class="focus-input100"></span>
                    </div>
                	<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <span class="label-input100">Mobile</span>
                        <input class="input100" type="text" name="email" placeholder="Enter your mobile">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Message is required">
                        <span class="label-input100">Address</span>
                        <textarea class="input100" name="address" placeholder="Enter Address here..."></textarea>
                        <span class="focus-input100"></span>
                    </div>
				</fieldset>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
